env:
  seed: 1337
  numpy_seed: 1337
  jax_seed: 1337

trainer:
  name: SSLTrainer

loss: l2_normalize

model:
  name: SSLModel
  branches: ["CPUOnlineBranch", "CPUTargetBranch"]

optimizer:
  name: sgd
  params:
    learning_rate: 0.001

scheduler:
  name: cosine_decay
  params:
    init_value: 0.01
    decay_steps: 1000

meter:
  name: SSLMeter

dataloader:
  name: mnist
