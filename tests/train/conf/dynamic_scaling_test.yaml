env:
  seed: 1337
  numpy_seed: 1337
  jax_seed: 1337
  epochs: 11
  accum_steps: 8
  save_checkpoint:
    params:
      ckpt_dir: "outs/checkpoints/"
      keep: 1
      overwrite: True
      keep_every_n_steps: 10
  restore_checkpoint:
    params: {}
  half_precision: False
  dynamic_scale: True
  dynamic_scale_params: {}

trainer:
  name: SSLTrainer

model:
  name: SSLModel
  branches:
    0:
      name: OnlineBranch
      pipelines: ["0"]
      stages:
        stop_gradient: False
        body:
          module: MLP
          params:
            layer_dims: [1]
            dropout_prob: 0.0
            batch_norm: True
            batch_norm_params:
              use_running_average: True
              momentum: 0.9
              epsilon: 1e-5
            activation_name: "relu"
            dtype: "float32"
        head:
          module: MLP
          params:
            layer_dims: [1]
            dropout_prob: 0.0
            batch_norm: False
            batch_norm_params: {}
            activation_name: "relu"
            dtype: "float32"
        pred:
          module: MLP
          params:
            layer_dims: [1]
            dropout_prob: 0.0
            batch_norm: False
            batch_norm_params: {}
            activation_name: "relu"
            dtype: "float32"
    1:
      name: TargetBranch
      pipelines: ["1"]
      stages:
        stop_gradient: True
        body:
          module: MLP
          params:
            layer_dims: [1]
            dropout_prob: 0.0
            batch_norm: False
            batch_norm_params: {}
            activation_name: "relu"
            dtype: "float32"
        head:
          module: MLP
          params:
            layer_dims: [1]
            dropout_prob: 0.0
            batch_norm: False
            batch_norm_params: {}
            activation_name: "relu"
            dtype: "float32"


loss:
  name: byol_regression_loss
  params: {}

optimizers:
  branches:
    0:
      name: sgd
      params: {}

schedulers:
  branches:
    0:
      learning_rate:
        name: cosine_decay
        params:
          init_value: 0.01
          decay_steps: 1000
    1:
      learning_rate:
        name: cosine_decay
        params:
          init_value: 0.01
          decay_steps: 1000
  post_process:
    0:
      tau:
        name: constant
        params:
          value: 0.2

post_process:
  funcs:
    0:
      name: ema
      params:
        online_branch_name: branch_0
        target_branch_name: branch_1
        remove_from_online: [pred]

meter:
  name: SSLMeter

pipelines:
  flatten: True
  pre:
    augmentations:
      Identity:
        params:
          prob: 1.0
  branches:
    0:
      augmentations:
        Identity:
          params:
            prob: 1.0
    1:
      augmentations:
        Identity:
          params:
            prob: 1.0

data:
  name: Base
  params:
    dataset_name: "mnist"
    batch_size: 40
    data_dtype_str: "float32"
    dataset_configs: {}
