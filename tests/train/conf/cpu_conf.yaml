env:
  seed: 1337
  numpy_seed: 1337
  jax_seed: 1337
  epochs: 11
  accum_steps: 8
  save_checkpoint:
    params:
      ckpt_dir: "outs/checkpoints/"
      keep: 1
      overwrite: True
      keep_every_n_steps: 10
  restore_checkpoint:
    params: {}
  half_precision: False
  dynamic_scale: False

trainer:
  name: SSLTrainer

model:
  name: SSLModel
  branches:
    0:
      name: Branch
      params:
        body:
          name: MLP
          params:
            layer_dims: [1]
            dropout_prob: 0.0
            batch_norm: True
            batch_norm_params:
              use_running_average: True
              momentum: 0.9
              epsilon: 1e-5
            activation_name: "relu"
        head:
          name: MLP
          params:
            layer_dims: [1]
            dropout_prob: 0.0
            batch_norm: False
            batch_norm_params: {}
            activation_name: "relu"
        pred:
          name: MLP
          params:
            layer_dims: [1]
            dropout_prob: 0.0
            batch_norm: False
            batch_norm_params: {}
            activation_name: "relu"
    1:
      name: Branch
      params:
        body:
          name: MLP
          params:
            layer_dims: [1]
            dropout_prob: 0.0
            batch_norm: False
            batch_norm_params: {}
            activation_name: "relu"
        head:
          name: MLP
          params:
            layer_dims: [1]
            dropout_prob: 0.0
            batch_norm: False
            batch_norm_params: {}
            activation_name: "relu"


loss: byol_regression_loss

optimizers:
  branches:
    0:
      name: sgd
      params: {}

schedulers:
  branches:
    0:
      name: cosine_decay
      params:
        init_value: 0.01
        decay_steps: 1000
    1:
      name: cosine_decay
      params:
        init_value: 0.01
        decay_steps: 1000

post_process:
  funcs:
    0:
      name: ema
      params:
        online_branch_name: branch_0
        target_branch_name: branch_1
        tau: 0.2
        remove_from_online: [pred_mod]

meter:
  name: SSLMeter

pipelines:
  branches:
    0:
      augmentations:
        Identity:
          params:
            prob: 1.0
    1:
      augmentations:
        Identity:
          params:
            prob: 1.0

dataloader:
  name: mnist
  params:
    batch_size: 32
    input_shape: (784,)
    flatten: True
